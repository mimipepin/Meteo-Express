<h1 class="header center orange-text">Liste des villes</h1>

<div class="right-align container">
    <a id="nouvelleVille" href="#!villes" class="btn-large waves-effect waves-light blue-grey">Ajouter une ville</a>
</div>

<div ng-controller="meteovillesController">

    <div class="align-center center container" ng-repeat="x in stored">
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title center grey" id="title">{{x.title}}</span>
                        <i class="{{x.icone}}" style="font-size:50px"></i>
                        <div class="container">
                            <div id="info">
                                <table>
                                    <tr>
                                        <td>
                                            <h6 class="center" id="temp">Température l: {{x.temp}} </h6>
                                        </td>
                                        <td>
                                            <h6 class="center" id="pression">Pression : {{x.pression}} </h6>
                                        </td>
                                        <td>
                                            <h6 class="center" id="humidite">Humidité : {{x.humidite}} </h6>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h6 class="center" id="vitVent">Vitesse du vent : {{x.vitesseVent}} </h6>
                                        </td>
                                        <td>
                                            <h6 class="center" id="orientVent">Direction : {{x.orientationVent}}°</h6>
                                        </td>
                                        <td>
                                            <h6 class="center" id="description">Description : {{x.text}}</h6>
                                        </td>
                                    </tr>
                                </table>
                                <p></p>
                            </div>

                        </div>
                        <div class="card-action">
                            <a href="#!previsions" ng-click="prev()">Prévisions de la ville</a>
                            <a id="supprimerVille"
                                class="btn-large waves-effect waves-light blue-grey right-align">Supprimer la ville</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
