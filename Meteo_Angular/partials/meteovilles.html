<h1 class="header center orange-text">Liste des villes</h1>

<div class="right-align container">
    <a id="nouvelleVille" href="#!villes" class="btn-large waves-effect waves-light blue-grey">Ajouter une ville</a>
</div>


<script>
    var app = angular.module("myApp", []);
    app.controller("controllerName", ['$scope', function ($scope) {
      $scope.stored = [
        { title: 'Vannes', text: "Une petite ville de Bretagne" },
        { title: 'Shangaï', text: "Une métropole chinoise" },
        { title: 'Jérusalem', text: "WE WILL TAKE IT" }
      ];
    }]);
  </script>

<div ng-controller="controllerName">

    <div class="align-center container" ng-repeat="x in stored">
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title" id="title">{{x.title}}</span>
                        <p>{{x.text}}</p>
                    </div>
                    <div class="card-action">
                        <a href="#!previsions">Prévisions de la ville</a>
                        <a id="supprimerVille"
                            class="btn-large waves-effect waves-light blue-grey right-align">Supprimer la ville</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
