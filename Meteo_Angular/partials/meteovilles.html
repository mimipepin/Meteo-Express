<h1 class="header center orange-text">Liste des villes</h1>

<div class="right-align">
    <a id="nouvelleVille" href="#!villes" class="btn-large waves-effect waves-light blue-grey">Ajouter une ville</a>
</div>

<div ng-controller="meteovillesController">
    <ul>
        <li class="center section" ng-repeat="x in villes">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title blue-grey lighten-1">{{x.title}}</span>
                    <div class="row">
                        <div class="col s6">
                            <p>{{x.data.desc}} <i ng-class="x.data.meteo"></i></p>
                            <p>Humidité : {{x.data.humidite}}%</p>
                            <p>Vitesse du vent : {{x.data.vVent}} m/s</p>
                        </div>
                        <div class="col s6">
                            <p class="">Température : {{x.data.temp}} °C</p>
                            <p>Pression : {{x.data.pression}} hPa</p>
                            <i ng-class="x.data.orVent" class="medium"></i>
                        </div>
                    </div>

                    <div class="card-action">
                        <a ng-href="#!previsions/{{x.id}}">Prévisions de la ville</a>
                        <a id="supprimerVille"
                        class="btn-large waves-effect waves-light blue-grey right-align">Supprimer la ville</a>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
