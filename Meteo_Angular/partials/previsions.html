<div ng-controller="previsionsController">
    <h1 class="header center orange-text">Prévisions de cette semaine pour {{title}}</h1>
    <ul>
        <li class="center section" ng-repeat="x in ville.data">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title blue-grey lighten-1">{{x.date}}</span>
                    <div class="row">
                        <div class="col s6">
                            <p>{{x.desc}} <i ng-class="x.meteo"></i></p>
                            <p>Température minimale : {{x.min}}%</p>
                        </div>
                        <div class="col s6">
                            <p class="">Température maximale : {{x.max}} °C</p>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
